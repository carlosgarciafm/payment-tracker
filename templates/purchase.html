{% extends "layout.html" %}

{% block navigation %}
    {% include "navigation.html" %}
{% endblock %}

{% block title %}
    Add Purchase
{% endblock %}

{% block main %}
    <div class="card container mx-auto bg-purple-200 w-4/5 md:w-2/3 mt-12">
        <div class="space-y-4">
            <div class="flex justify-between">
                <h2 class="text-lg font-bold">Add New Purchase</h2>
                <span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-10
                        w-10" viewBox="0 0 20 20" fill="currentColor">
                      <path d="M4 4a2 2 0 00-2 2v1h16V6a2 2 0 00-2-2H4z" />
                      <path fill-rule="evenodd" d="M18 9H2v5a2 2 0 002 2h12a2 2 0 002-2V9zM4 13a1 1 0 011-1h1a1 1 0 110 2H5a1 1 0 01-1-1zm5-1a1 1 0 100 2h1a1 1 0 100-2H9z" clip-rule="evenodd" />
                    </svg>
                </span>
            </div>
            <form action="/purchase" method="post" class="">
                <div class="md:flex md:space-x-4 space-y-2 md:space-y-0">
                    <input type="text" name="seller" autocomplete="off"
                                                     required
                                                     placeholder="Seller"
                                                     class="input-text">
                    <input type="number" step="0.01" min="0.01" required
                                                      placeholder="Amount"
                                                      autocomplete="off"
                                                      class="input-text">
                </div>
                <div class="flex justify-center">
                    <button type="submit" class="submit-btn mt-4">
                        Add Purchase
                    </button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
