{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block main %}
<div class="bg-purple-800 text-purple-800 grid grid-cols-1 h-screen items-center">
    <div class="container bg-purple-300 mx-auto p-8 w-4/5 md:w-1/3 h-min rounded-md">
        <h2 class="font-bold text-2xl mb-6">Login</h2>
        <form action="/login" method="post" class="w-full space-y-2">
            <input type="text" autocomplete="off" name="username"
                                                  placeholder="username"
                                                  class="rounded px-2 py-1
                                                         w-full font-semibold">
            <input type="password" autocomplete="off" name="password"
                                                      placeholder="password"
                                                      class="rounded px-2 py-1
                                                             w-full
                                                             font-semibold">
            <div class="flex justify-between items-center text-purple-700
                        text-sm">
                <div class="grid grid-rows-2 grid-cols-1 content-center">
                    <span class="">Don't own an account?</span>
                    <span class="font-semibold font-italic">
                        <a href="/register">Register!</a>
                    </span>
                </div>
                <button type="submit" class="bg-purple-800 text-purple-100
                                             font-bold text-lg py-2 px-6
                                             rounded-md hover:bg-purple-600
                                             transition duration-200">
                    Login
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
