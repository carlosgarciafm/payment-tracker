{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
<div class="bg-purple-800 text-purple-800 grid grid-cols-1 h-screen items-center">
    <div class="card container mx-auto w-4/5 md:w-1/3">
        <h2 class="font-bold text-2xl mb-6">Register</h2>
        <form action="/register" method="post" class="w-full space-y-2">
            <input type="text" autocomplete="off" name="username"
                                                  placeholder="username"
                                                  class="input-text">
            <input type="password" autocomplete="off" name="password"
                                                      placeholder="password"
                                                      class="input-text">
            <input type="password" autocomplete="off" name="confirmation"
                                                      placeholder="confirmation"
                                                      class="input-text">
            <div class="flex justify-between items-center text-purple-700
                        text-sm">
                <div class="grid grid-rows-2 grid-cols-1 content-center">
                    <span class="">Already own an account?</span>
                    <span class="font-semibold font-italic">
                        <a href="/login">Login!</a>
                    </span>
                </div>
                <button type="submit" class="submit-btn">
                    Register
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
