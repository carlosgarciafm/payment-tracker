<!-- mobile-friendly menu -->
<div class="bg-purple-800 text-purple-100 flex justify-between md:hidden">
    <button id="sidebar-toggle" class="p-2 focus:outline-none
                                        focus:bg-purple-600 z-10">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5l7 7-7 7M5 5l7 7-7 7" />
        </svg>
    </button>
    {% if session.username %}
    <a href="/" class="block p-2 font-bold text-2md">
        {{ session.username }}
    </a>
    {% else %}
    <a href="/login" class="block p-2 font-bold text-2md">
        Login
    </a>
    {% endif %}
</div>
<!-- sidebar -->
<nav id="sidebar" class="w-48 bg-purple-800 text-purple-100 absolute inset-y-0 left-0
                                       transform -translate-x-full transition duration-200
                                       ease-in-out md:relative md:translate-x-0">
    <div class="space-y-6 text-lg py-24">
        {% if session.user_id %}
        <ul class="">
            {% if session.avatar_url %}
            <img src="{{ session.avatar_url }}" alt="user avatar" class="rounded
                                                                  rounded-full
                                                                  w-4/6 mb-2
                                                                  mx-auto">
            {% else %}
            <svg xmlns="http://www.w3.org/2000/svg" class="w-4/6 mb-2 mx-auto"
                viewBox="0 0 20 20" fill="currentColor">
  <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-6-3a2 2 0 11-4 0 2 2 0 014 0zm-2 4a5 5 0 00-4.546 2.916A5.986 5.986 0 0010 16a5.986 5.986 0 004.546-2.084A5 5 0 0010 11z" clip-rule="evenodd" />
</svg>
            {% endif %}
            <a href="/" class="text-center">
                <li class="py-2 font-bold text-xl hover:bg-purple-600
                                          transition duration-200 px-4">
                    {{ session.username }}
                </li>
            </a>
        </ul>
        <ul class="font-bold space-y-4">
            <a href="/purchases">
                <li class="py-1 my-2 hover:bg-purple-600 transition
                                          duration-200 px-4">
                    Purchases
                </li>
            </a>
            <a href="/payments">
                <li class="py-1 my-2 hover:bg-purple-600 transition
                                          duration-200 px-4">
                    Payments
                </li>
            </a>
        </ul>
        <ul class="">
            <a href="/logout">
                <li class="py-1 my-2 hover:bg-purple-600 transition
                                          duration-200 px-4">
                    Log Out
                </li>
            </a>
        </ul>
        {% else %}
        <ul>
            <li class="py-w font-bold text-xl hover:bg-purple-600 transition
                duration-200 px-4">
                <a href="/login">Login</a>
            </li>
        </ul>
        {% endif %}
    </div>
</nav>
